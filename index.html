<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<script>
    function caculate(){
    let cm = document.getElementById("cm").value;
    let kg = document.getElementById("kg").value;
    let BMI = kg/(cm*cm);
    BMI = BMI.toFixed(2);
    document.getElementById("BMI").value = BMI;

    if (BMI < 18.5){
    document.getElementById("ans").value = "Too skinny";}
    else if (18.5 <= BMI && BMI < 24){
    document.getElementById("ans").value = "Avg";}
    else if (24 <= BMI && BMI< 27) {
    document.getElementById("ans").value = "Above Avg a bit but no worries";}
    else if (27 <= BMI && BMI< 30) {
    document.getElementById("ans").value ="A little high better watch out";}
    else if (30 <= BMI && BMI < 35){
    document.getElementById("ans").value ="Middle obesity";}
    else {
    document.getElementById("ans").value ="Extreme obesity !";}
    }
</script>
<body>
    <div class="inside_box">
        <form action="">
            <h2>Let see your BMI !!</h2><br>
            <input type="number" class="input_size" id="cm" placeholder="Height"><br><br>
            <input type="number" class="input_size" id="kg" placeholder="Weight"><br><br>
            <button onclick="caculate()" class="submit_size">Submit</button><br><br>
            <output id="BMI"></output><br><br>
            <output id="ans"></output>
        </form>    
    </div></div>
</body>
</html>
